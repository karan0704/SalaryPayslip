<div>
    <h2>Generate Salary Slip</h2>
    <form (ngSubmit)="generateSlip(employeeName.value, month.value)">
      <label for="employeeName">Employee Name:</label>
      <input id="employeeName" #employeeName>
      
      <label for="month">Month:</label>
      <input id="month" #month>
      
      <button type="submit">Generate Slip</button>
    </form>
  
    <div *ngIf="slip">
      <h3>Salary Slip for {{ slip.employeeName }} - {{ slip.month }}</h3>
      <p>Salary: {{ slip.salary | currency }}</p>
      <a [href]="slip.pdfPath" target="_blank">Download PDF</a>
    </div>
  </div>
